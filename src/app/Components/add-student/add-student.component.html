<div mat-dialog-title class="">
  <h1>Student Form</h1>
</div>
<form [formGroup]="stuForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-conent class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required="">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required="">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" required="">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Natianality</mat-label>
        <input matInput formControlName="nationality" required="">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" mat-dialog-close="false">Cansel</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>

</form>
